<div class="container-fluid">

  <div class="row" *ngIf=bienvenida>
    <div class="card card-ecommerce-4 o-hidden mb-4">
      <div class="d-flex">
        <div class="">
          <img class="card-img-left"
            src="http://www.jjcustomtrade.com.ve/wp-content/uploads/2015/11/Banner-tramites.png" alt="">
        </div>
        <div class="flex-grow-1 p-4">
          <h5 class="m-0 font-weight-bold text-muted">Mis Documentos</h5>
          <p class="m-0 text-small text-muted">SAT</p>
          <p class="m-0"> </p>
          <p class="text-muted mt-3">En esta sección podrás ver tus documentos.</p>
          <p class="text-muted mt-3">De igual forma podras descargar el documento que elijas. </p>
          <div class="actions">
            <button type="button" class="btn btn-outline-info btn-sm" (click)="mostrarBienvenida()"
              placement="right">Comencemos</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="col-md-1">
    <button type="button" class="btn btn-round btn-icon btn-outline-info border-transparent m-1"
      (click)="mostrarBienvenida()"><i class="icon-info"></i></button>
  </div>
</div>

<div class="separator-breadcrumb border-top"></div>

    <ngx-datatable style="box-shadow: none" class="material fullscreen" [rows]="archivos" [columnMode]="'force'"
      [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [scrollbarH]="true" [limit]="10">

      <ngx-datatable-column name="Tipo Elemento" [width]="autoResize">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <i class="icon-folder" *ngIf="row.directory"></i>
          <i class="icon-file" *ngIf="row.file"></i>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Archivo" [width]="autoResize">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.nombreArchivo}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Descargar" [width]="autoResize">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <a class="btn btn-link border-transparent" (click)="download(row)" target="_blank" *ngIf="row.file">
            <i class="icon-download"></i>
          </a>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
